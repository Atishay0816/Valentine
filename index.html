<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.94);
    width: 92%;
    max-width: 420px;
    border-radius: 22px;
    padding: 22px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    position: relative;
}

h1 {
    color: #b0004f;
    font-style: italic;
    margin-bottom: 14px;
}

p {
    color: #7a003c;
    font-style: italic;
    font-size: 17px;
    line-height: 1.6;
}

.photos {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin: 18px 0;
}

.photos img {
    width: 100%;
    border-radius: 14px;
    object-fit: cover;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

.buttons {
    margin-top: 18px;
    height: 90px;
    position: relative;
}

button {
    padding: 10px 22px;
    border: none;
    border-radius: 22px;
    font-size: 16px;
    font-style: italic;
    cursor: pointer;
}

.yes {
    background: #e91e63;
    color: #fff;
}

.no {
    background: #ccc;
    color: #333;
    position: absolute;
    right: 20px;
}

.stickers {
    font-size: 22px;
    margin-top: 14px;
}

#loveMsg {
    display: none;
    margin-top: 16px;
    font-style: italic;
    color: #b0004f;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>ğŸ’˜ Happy Valentine ğŸ’˜</h1>

    <div class="photos">
        <img src="p1.jpg">
        <img src="p2.jpg">
        <img src="p3.jpg">
        <img src="p4.jpg">
    </div>

    <p>
        hum is baar bhi tumhare saath valentine day mai nahi rahenge
        par kya tum meri valentine banogi harr saal ke liye? ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»â˜ºï¸
    </p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
        <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>

    <p id="loveMsg">Yayyy! ğŸ’– You just made my world brighter ğŸŒ¸</p>

    <div class="stickers">
        ğŸ’• ğŸŒ¹ ğŸ§¸ ğŸ’–
    </div>
</div>

<script>
function yesClicked() {
    document.getElementById("loveMsg").style.display = "block";
}

const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

function moveNo() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 10;
    const maxY = cardRect.height - btnRect.height - 10;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// floating hearts generator
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
