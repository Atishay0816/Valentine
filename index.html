<style>
/* ---------- GLOBAL ---------- */
body{

  background: linear-gradient(135deg, #7a0c2e, #ff6f91);
  color:#2b0a14; /* DARK ROMANTIC TEXT */
  overflow:hidden;
}

/* ---------- SCREEN SYSTEM ---------- */
.screen{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;

}

/* ---------- PASSWORD ---------- */
#passwordScreen{

}

.password-box{

}

input{
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-top:10px;
}

/* ---------- BUTTON ---------- */
button{
  margin-top:15px;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background: linear-gradient(135deg, #b1123f, #ff2f6e);
  color:#fff7f2;
  font-style:italic;

  box-shadow:0 6px 15px rgba(0,0,0,0.35);
}

/* ---------- PROPOSAL ---------- */

}

.proposal-card{
  position:relative;
  z-index:15;
  max-width:85%;
  background: rgba(255, 210, 220, 0.45);
  backdrop-filter: blur(10px);
  padding:26px;
  border-radius:20px;
  text-align:center;
  color:#2b0a14; /* DARK TEXT */
  font-weight:600;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);

}

.actions{

}

#noBtn{

}

/* ---------- YES PAGE ---------- */
#yesScreen{
  display:none;
  z-index:20;
  text-align:center;
  font-size:26px;
  font-weight:700;
  color:#2b0a14;

</style>
</head>

<body>

<script>
function unlock(){
  const pwd = document.getElementById("pass").value;
  if(pwd === "love"){
    document.getElementById("bgMusic").play();
    hideAll();
    document.getElementById("proposalScreen").style.display="flex";
  } else {
    alert("Wrong password ğŸ™‚");
  }
}

document.getElementById("noBtn").addEventListener("mouseover", ()=>{
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random()*70 + "%";
  btn.style.top  = Math.random()*70 + "%";
});

function yes(){
  hideAll();
  document.getElementById("yesScreen").style.display="flex";
}

function hideAll(){
  document.getElementById("passwordScreen").style.display="none";
  document.getElementById("proposalScreen").style.display="none";
  document.getElementById("yesScreen").style.display="none";
}
</script>

</html>
