<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
  height: 100vh;
  overflow: hidden;
}

/* ---------- PASSWORD SCREEN ---------- */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4f8b, #ff85b3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.lock-box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.lock-box h2 {
  color: #ff4f8b;
  margin-bottom: 15px;
}

.lock-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
  margin-bottom: 15px;
  outline: none;
}

.lock-box button {
  width: 100%;
  padding: 12px;
  background: #ff4f8b;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.lock-box p {
  margin-top: 10px;
  color: red;
  display: none;
}

/* ---------- HEART BLAST ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 2.5s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.8); opacity: 0; }
}

/* ---------- MAIN CONTENT ---------- */
#mainContent {
  display: none;
  height: 100vh;
  text-align: center;
  padding: 20px;
  color: white;
}

h1 {
  margin-top: 20px;
}

.gallery {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>üîí Private Space</h2>
    <input type="password" id="password" placeholder="Enter the password">
    <button onclick="unlock()">Enter</button>
    <p id="error">Wrong password</p>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <h1>‚ù§Ô∏è Just for You ‚ù§Ô∏è</h1>
  <p>You unlocked something special</p>

  <div class="gallery">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p3.jpg">
    <img src="p4.jpg">
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const CORRECT_PASSWORD = "sonubaby";

function unlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (input !== CORRECT_PASSWORD) {
    error.style.display = "block";
    return;
  }

  error.style.display = "none";
  heartBlast();

  setTimeout(() => {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
  }, 1800);
}

function heartBlast() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (1.5 + Math.random()) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2500);
  }
}
</script>

</body>
</html>
