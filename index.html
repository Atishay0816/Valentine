<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #ff5f9e, #ff8fcf);
  overflow-x: hidden;
}

/* ---------------- PASSWORD ---------------- */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4f8b, #ff85b3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.lock-box {
  background: #fff;
  padding: 25px;
  border-radius: 16px;
  width: 90%;
  max-width: 340px;
  text-align: center;
}

.lock-box h2 {
  color: #ff4f8b;
}

.lock-box input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}

.lock-box button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  background: #ff4f8b;
  color: white;
  border: none;
  border-radius: 8px;
}

#error {
  display: none;
  color: red;
  margin-top: 10px;
}

/* ---------------- HEART BLAST ---------------- */
.heart {
  position: fixed;
  font-size: 22px;
  animation: blast 2s linear forwards;
  z-index: 20;
}

@keyframes blast {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(2); opacity: 0; }
}

/* ---------------- MAIN PAGE ---------------- */
#mainPage, #yesPage {
  display: none;
  min-height: 100vh;
  position: relative;
}

/* Vintage photo style */
.photo {
  position: absolute;
  width: 130px;
  background: #fff;
  padding: 8px 8px 18px;
  border-radius: 6px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

.photo img {
  width: 100%;
  border-radius: 4px;
}

/* Center text card */
.center-card {
  position: relative;
  z-index: 5;
  max-width: 90%;
  margin: 120px auto 0;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  color: #fffbe6;
  font-style: italic;
  font-size: 20px;
}

/* Buttons */
.buttons {
  margin-top: 25px;
}

.buttons button {
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  margin: 10px;
}

.yes { background: #ff2f6d; color: white; }
.no { background: white; color: #ff2f6d; }

/* YES PAGE */
#yesPage {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

.yes-text {
  font-size: 24px;
  font-style: italic;
  color: #fffbe6;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>üîí Private</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div id="error">Wrong password</div>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">

  <!-- Photos -->
  <div class="photo" style="top:40px; left:20px; transform:rotate(-8deg)">
    <img src="p1.jpg">
  </div>
  <div class="photo" style="top:90px; right:25px; transform:rotate(7deg)">
    <img src="p2.jpg">
  </div>
  <div class="photo" style="bottom:80px; left:30px; transform:rotate(5deg)">
    <img src="p3.jpg">
  </div>
  <div class="photo" style="bottom:40px; right:40px; transform:rotate(-6deg)">
    <img src="p4.jpg">
  </div>

  <!-- Text -->
  <div class="center-card">
    hum is baar bhi tumhare saath valentine day mai nahi rahenge par kya tum meri valentine banogi harr saal ke liye?üëâüèªüëàüèª‚ò∫Ô∏è

    <div class="buttons">
      <button class="yes" onclick="openYes()">Yes üíñ</button>
      <button class="no" onclick="alert('No accepted nahi hai üòå')">No üò≠</button>
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const PASS = "sonubaby";

function unlock() {
  if (password.value !== PASS) {
    error.style.display = "block";
    return;
  }

  heartBlast();
  setTimeout(() => {
    lockScreen.style.display = "none";
    mainPage.style.display = "block";
    bgMusic.play();
  }, 1200);
}

function heartBlast() {
  for (let i = 0; i < 40; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
}

function openYes() {
  heartBlast();
  setTimeout(() => {
    window.location.href = "yes.html";
  }, 900);
}
</script>

</body>
</html>
