/* common */

#passwordScreen {

/* ---------- PROPOSAL ---------- */

.photo-bg img {

}

.proposal-card {
  position: relative;
  z-index: 5;
  max-width: 85%;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(8px);
  padding: 26px;
  border-radius: 20px;
  color: #fffbe6;
  text-align: center;

</head>

<script>
const music = document.getElementById("bgMusic");

function unlock(){
  if(document.getElementById("pass").value === "love"){
    music.play();
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("proposalScreen").style.display="flex";
  }
}

document.getElementById("noBtn").addEventListener("mouseover", ()=>{

function yes(){
