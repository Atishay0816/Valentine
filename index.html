<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
  overflow-x: hidden;
}

/* ---------- PASSWORD SCREEN ---------- */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4f8b, #ff85b3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.lock-box {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 340px;
  text-align: center;
}

.lock-box h2 {
  color: #ff4f8b;
}

.lock-box input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

.lock-box button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  background: #ff4f8b;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

#error {
  color: red;
  display: none;
  margin-top: 10px;
}

/* ---------- HEART BLAST ---------- */
.heart {
  position: fixed;
  font-size: 24px;
  animation: blast 2s linear forwards;
  z-index: 20;
}

@keyframes blast {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(2); opacity: 0; }
}

/* ---------- MAIN CONTENT ---------- */
#mainContent {
  display: none;
  padding: 25px;
  text-align: center;
  color: white;
}

.proposal {
  font-style: italic;
  font-size: 20px;
  margin-top: 20px;
  color: #fffbe6;
}

.buttons {
  margin-top: 25px;
}

.buttons button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  margin: 10px;
  cursor: pointer;
}

.yes {
  background: #ff2f6d;
  color: white;
}

.no {
  background: #ffffff;
  color: #ff2f6d;
}

/* ---------- GALLERY ---------- */
.gallery {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>ğŸ”’ Private</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div id="error">Wrong password</div>
  </div>
</div>

<!-- MAIN -->
<div id="mainContent">

  <div class="proposal">
    hum is baar bhi tumhare saath valentine day mai nahi rahenge par kya tum meri valentine banogi harr saal ke liye?ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»â˜ºï¸
  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button class="no" onclick="noClicked()">No ğŸ˜­</button>
  </div>

  <div class="gallery">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p3.jpg">
    <img src="p4.jpg">
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const CORRECT_PASSWORD = "sonubaby";

function unlock() {
  const val = document.getElementById("password").value;
  if (val !== CORRECT_PASSWORD) {
    document.getElementById("error").style.display = "block";
    return;
  }

  heartBlast();

  setTimeout(() => {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
  }, 1500);
}

function heartBlast() {
  for (let i = 0; i < 50; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0";
    h.style.animationDuration = (1.5 + Math.random()) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }
}

function yesClicked() {
  alert("She said YES ğŸ’•");
}

function noClicked() {
  alert("Not accepting NO ğŸ˜Œ");
}
</script>

</body>
</html>
